<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1 id="name"></h1>
        <h3 id="title"></h3>

        <div class="section" id="about">
            <h2>About</h2>
            <p id="about-text"></p>
        </div>

        <div class="section" id="education">
            <h2>Education</h2>
            <p id="education-text"></p>
        </div>

        <div class="section" id="experience">
            <h2>Experience</h2>
            <ul id="experience-list"></ul>
        </div>

        <div class="section" id="projects">
            <h2>Projects</h2>
            <ul id="projects-list"></ul>
        </div>
    </div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').innerText = data.name;
                document.getElementById('title').innerText = data.title;

                document.getElementById('about-text').innerText = data.about;

                document.getElementById('education-text').innerText = `${data.education.university}, ${data.education.degree}\n${data.education.year} - Grade: ${data.education.grade}`;

                const experienceList = document.getElementById('experience-list');
                data.experience.forEach(exp => {
                    const li = document.createElement('li');
                    li.innerText = `${exp.role} at ${exp.company} (${exp.years}) - ${exp.description}`;
                    experienceList.appendChild(li);
                });

                const projectsList = document.getElementById('projects-list');
                data.projects.forEach(project => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${project.name}</strong>: ${project.description}`;
                    projectsList.appendChild(li);
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
